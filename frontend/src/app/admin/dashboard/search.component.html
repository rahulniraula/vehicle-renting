<div class="row">
    <div class="col-md-12">
        <h2>Search Vehicles</h2>
        <div class="form-group">
            <label for="">Vehicle Type</label>
            <select name="" id="" class="form-control">
                <option value="" *ngFor="let v of vehicleTypes">{{v}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Vehicle Brand</label>
            <select name="" id="" class="form-control">
                <option value="" *ngFor="let v of vehicleBrands">{{v}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Transmission Type</label>
            <select name="" id="" class="form-control">
                <option value="" *ngFor="let v of transmissionTypes">{{v}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Search Vehicle</label>
            <input type="text" class="form-control" placeholder="">
        </div>
    </div>
</div>

<form [formGroup]="searchForm" >
    <div class="row">
        <div class="col-md-12" >
            <h2>Search Vehicles</h2>
            <div class="form-group mt-3">
                <label for="">Vehicle Type</label>
                <select name="" id="" class="form-control" formControlName="vehicleType">
                    <option ></option>
                    <option value="{{v}}" *ngFor="let v of vehicleTypes">{{v}}</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="">Vehicle Brand</label>
                <select name="" id="" class="form-control" formControlName="vehicleBrand">
                    <option value="" ></option>
                    <option value="{{v}}" *ngFor="let v of vehicleBrands">{{v}}</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="">Transmission Type</label>
                <select name="" id="" class="form-control" formControlName="vehicleTransmission">
                    <option value="" ></option>
                    <option value="{{v}}" *ngFor="let v of transmissionTypes">{{v}}</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <button value="Search" class="btn btn-block btn-primary" (click)="search()">Search</button>
            </div>
        </div>
    </div>
</form>
